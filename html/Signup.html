<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Library Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link contains actual path to css -->
    <link rel="stylesheet" type="text/css" href="../style.css" media="screen">
</head>
<body>
    <form id="centerform" action="http://127.0.0.1:3000/register" method="post">
        <div class="container">
            <h2>You are not registered in this system.</h2>
            <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="firstname"><b>Firstname</b></label>
                <input type="text" placeholder="Enter your firstname" name="firstname" required>

                <label for="lastname"><b>Lastname</b></label>
                <input type="text" placeholder="Enter your lastname" name="lastname" required>

                <label for="dob"><b>Date of Birth</b></label>
                <input type="text" placeholder="Enter your date of birth" name="dob" required>

                <label for="contact"><b>Contact</b></label>
                <input type="text" placeholder="Enter contact number" name="contact" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
              
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
              
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <hr>
              
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    <button type="submit" class="registerbtn">Register</button>
                </div>
              
                <div class="container signin">
                    <p>Already have an account? <a href="#">Sign in</a>.</p>
                </div>
    </form>
</body>
</html>
